<mat-dialog-content class="employee-dialog-content">
  <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <div class="profile-picture-container">
      <div class="profile-picture-wrapper">
        <img *ngIf="previewUrl" [src]="previewUrl" class="profile-picture">
        <mat-icon *ngIf="!previewUrl" class="profile-icon">account_circle</mat-icon>
        <input
          type="file"
          id="profilePicture"
          accept="image/*"
          (change)="onFileSelected($event)"
          hidden>
        <button mat-stroked-button color="primary" type="button" (click)="triggerFileInput()">
          <mat-icon>add_a_photo</mat-icon> Upload Photo
        </button>
      </div>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput name="firstName" [(ngModel)]="employee.firstName" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput name="lastName" [(ngModel)]="employee.lastName" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="employee.email" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Gender</mat-label>
      <mat-select name="gender" [(ngModel)]="employee.gender" required>
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
        <mat-option value="other">Other</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Salary</mat-label>
      <input matInput type="number" name="salary" [(ngModel)]="employee.salary" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Department</mat-label>
      <input matInput name="department" [(ngModel)]="employee.department" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Position</mat-label>
      <input matInput name="position" [(ngModel)]="employee.position" required>
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid || isLoading">
        <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
        <span *ngIf="!isLoading">{{ employee._id ? 'Update' : 'Add' }} Employee</span>
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
